apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodeapp-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloud-ketan/Node.Js-Multi-Env.git'
    targetRevision: main
    path: 'helm/nodeapp'
    helm:
      valueFiles:
        - values-dev.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nodeapp-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true